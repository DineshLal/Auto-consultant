<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<link rel="stylesheet" href="../styles/angularMaterial.css" type="text/css" />
</head>
<body>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
<script src="../scripts/validate.js"></script>

<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
<!-- Angular Material Library -->
<script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
<div ng-app="myApp" ng-controller="myCtrl" layout="row" layout-fill layout-align="center center">
<form name="tripVehicleForm">
<md-input-container>
<label>Boarding</label>
<input type="Text" name="boarding" required ng-model="trip.boarding"/>
<div ng-messages="tripVehicleForm.boarding.$error">
<div ng-message="required" ng-hide="trip.boarding">Wrong input or empty</div>
</div>
</md-input-container>		
<md-input-container>
<label>Arrival</label>
<input name="arrival" ng-model="trip.arrival" type="text" required />
<div ng-messages="tripVehicleForm.arrival.$error">
<div ng-message="required" ng-hide="trip.arrival">Wrong input or empty</div>
</div>
</md-input-container>
<md-input-container>
<label>No of Days trip</label>
<input name="noOfDays" ng-model="trip.tripDays" type="text" required />
<div ng-messages="tripVehicleForm.noOfDays.$error">
<div ng-message="required" ng-hide="trip.Days">Wrong input or empty</div>
</div>
</md-input-container>
<md-button class="md-accent  md-primary">search for vehicle</md-button>
</form>
</div>

</body>
</html>
