<html>
<head>
<link rel="stylesheet" href="styles/angularMaterial.css" type="text/css" />
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
<link rel="stylesheet" href="styles/custom.css" type="text/css" />
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<body>
<!-- <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script> -->
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
<!-- Angular Material Library -->
<script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
<script src="scripts/validate.js"></script>
<div ng-app="myApp" ng-controller="myCtrl" layout="column" style="height: 100%;" layout-align="center center" >

		<div ng-show="loggedin">
			<form name="loginForm" novalidate>

				<md-input-container> <label class="label_color">Enter your
					Email id</label> <input type="email" name="emailId"
					ng-model="loginApp.emailId" class="textbox" id="mail" required />
				<div ng-messages="loginForm.emailId.$error">
					<div ng-message="required" ng-hide="loginApp.emailId">Wrong
						input or empty.</div>
				</div>
				<div ng-messages="loginForm.emailId.$valid"></div>
				</md-input-container>
				<br>
				<md-input-container> <label>Password</label> <input
					type="password" name="passWord" ng-model="loginApp.passWord"
					class="textbox" id="pd" required />
				<div ng-messages="loginForm.passWord.$error">
					<div ng-message="required" ng-hide="loginApp.passWord">Wrong
						input or empty.</div>
				</div>
				</md-input-container layout-align="center center">
				<br> <br>
				<md-button class="md-accent md-raised md-primary"
					ng-click="validateLogin()">GO</md-button>

			</form>
		</div>
		<div ng-show="!loggedin">
		<!-- <h1>buyVehicleBtn()registerVehicleBtn()rentVehicleBtn()tripBtn()</h1> -->
		<h1>Welcome  {{loggedUser}}</h1>
		<md-button class="md-accent md-raised md-primary"
					ng-href="#buyVehicle">Own a vehicle</md-button>
					<md-button class="md-accent md-raised md-primary"
					ng-href="#registerVehicle">Register your Vehicle</md-button>
					<md-button class="md-accent md-raised md-primary"
					ng-href="#rentVehicle">Rent a Vehicle</md-button>
					<md-button class="md-accent md-raised md-primary"
					ng-href="#tripVehicle">Wanna a Trip</md-button>
					<md-button class="md-accent md-raised md-primary"
					ng-href="#updaterecord">Update</md-button>
					<md-button class="md-accent md-raised md-primary" ng-model="loginApp.emailId" ng-click="deleteRecord()">Delete</md-button>
					
		
		</div>
	</div>
</body>
</html>
